<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyLazer Space Ship</title>
  <script src="canvas.methods.js" type="module"></script>
  <script src="index.js" type="module"></script>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
    }

    .container {
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .mainCanvas {
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      background-color: black;
    }

    .title {
      text-align: center;
      color: #FF11FF;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }

    .img-resources {
      display: none;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">SKYLAZER SPACE SHIP</h1>
    <canvas class="mainCanvas" id="canvas" width="900" height="600"></canvas>
    <button id="btn-add-enemy">Add Enemy</button>
  </div>
  <img class="img-resources" src="./resources/heartgame.png" id="heart">
  <img class="img-resources" src="./resources/spaceship.png" id="spaceship">
  <img class="img-resources" src="./resources/enemy.png" id="spaceship-enemy">
  <img class="img-resources" src="./resources/shoot-1.png" id="shoot-1">
  <img class="img-resources" src="./resources/shoot-2.png" id="shoot-2">
  <img class="img-resources" src="./resources/shoot-3.png" id="shoot-3">
</body>

</html>
